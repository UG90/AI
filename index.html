<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #output, #answer {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #output b, #answer b {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Recognition Demo</h1>
    </header>
    <div class="container">
        <button id="startButton">Start Speech Recognition</button>
        <div id="output"></div>
        <div id="answer"></div>
    </div>

    <script>
        // API keys (Replace these with your actual API keys)
        const OPENAI_API_KEY = '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';
        
        const outputDiv = document.getElementById('output');
        const answerDiv = document.getElementById('answer');
        const startButton = document.getElementById('startButton');

        // Speech Recognition API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false; // Set to false for final results
        recognition.maxAlternatives = 1;

        recognition.onstart = function () {
            outputDiv.innerHTML = 'Listening...';
        };

        recognition.onerror = function (event) {
            outputDiv.innerHTML = 'Error occurred in recognition: ' + event.error;
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            const confidence = event.results[0][0].confidence;

            outputDiv.innerHTML = '<b>Spoken Text:</b> ' + transcript + '<br><b>Confidence:</b> ' + (confidence * 100).toFixed(2) + '%';

            // Send the transcript to the server for ChatGPT processing
            fetch('/chatgpt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + OPENAI_API_KEY
                },
                body: JSON.stringify({ transcript })
            })
            .then(response => response.json())
            .then(data => {
                answerDiv.innerHTML = '<b>Answer:</b> ' + data.answer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };

        startButton.onclick = function () {
            recognition.start();
        };
    </script>
</body>
</html>
