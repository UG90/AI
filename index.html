<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #output, #answer {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #output b, #answer b {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Recognition Demo</h1>
    </header>
    <div class="container">
        <button id="startButton">Start Speech Recognition</button>
        <div id="output"></div>
        <div id="answer"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const answerDiv = document.getElementById('answer');
        const startButton = document.getElementById('startButton');

        // Speech Recognition API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false; // Set to false for final results
        recognition.maxAlternatives = 1;

        recognition.onstart = function () {
            outputDiv.innerHTML = 'Listening...';
        };

        recognition.onerror = function (event) {
            outputDiv.innerHTML = 'Error occurred in recognition: ' + event.error;
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;

            outputDiv.innerHTML = '<b>Spoken Text:</b> ' + transcript;

            // Send the transcript to the server for Wikipedia search
            fetch('https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=' + encodeURIComponent(transcript))
                .then(response => response.json())
                .then(data => {
                    const searchResult = data.query.search[0]; // Take the first search result
                    const snippet = searchResult.snippet;

                    // Remove HTML tags from the snippet
                    const snippetWithoutTags = snippet.replace(/<\/?[^>]+(>|$)/g, "");

                    answerDiv.innerHTML = '<b>Wikipedia Answer:</b> ' + snippetWithoutTags;

                    // Speak the answer
                    const speechSynthesis = window.speechSynthesis;
                    const speechText = new SpeechSynthesisUtterance(snippetWithoutTags);
                    speechSynthesis.speak(speechText);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };

        startButton.onclick = function () {
            recognition.start();
        };
    </script>
</body>
</html>
